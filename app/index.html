<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic 1 Starter Kit</title>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- a file is created by webpack (webpack/dll.config.js) -->
    <script src="dll.vendor.js"></script>

  </head>
  <!-- todo: ng-annotate does not work if devtool 'eval' is enabled so that I cannot use ng-strict-di attribute -->
  <body ng-app="app">
    <ion-nav-view></ion-nav-view>
    {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
    <script src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>
    {% } %}
  </body>
</html>
